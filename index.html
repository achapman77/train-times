<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Times</title>
    <link rel="icon" type="image/jpg" href="https://standrewsacademync.com/wp-content/uploads/2017/01/Logomakr_1fJWXg-300x300.png" />

    <!-- Reset CSS -->

    <!-- Bootstrap Swatch Template -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/darkly/bootstrap.min.css" /> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" />

        <link href="https://fonts.googleapis.com/css?family=Stardos+Stencil" rel="stylesheet">

    <!-- Custom Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <header>
        <div id="header" class="container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaSWIARh2mzQIPJM_-TjJC201TDUBud_t974j0P-cskRVn1_cy"/>
            <h1>Hell on Wheels</h1>
        </div>
    </header>


    <section>
        <div class="container">
            <table id="train-table" class="table table-striped table-dark">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">TRAIN NAME:</th>
                        <th scope="col">FINAL DESTINATION:</th>
                        <th scope="col">FREQUENCY:</th>
                        <th scope="col">NEXT ARRIVAL:</th>
                        <th scope="col">MINUTES AWAY:</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name:</label>
                    <input type="text" class="form-control" id="train-name-input" placeholder="Enter a Train Name">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination:</label>
                    <input type="text" class="form-control" id="destination-input" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="first-train-time-input">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train-time-input" placeholder="HH:mm">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency (min):</label>
                    <input type="text" class="form-control" id="frequency-input" placeholder="How often will train arrive?">
                </div>
                <button id="add-train-btn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>


    <footer></footer>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- AJAX -->
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    
    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
